title: MOE Heritage Centre
url: https://moehc.sg
favicon: /images/HC pages/00_favicon.svg
colors:
  primary-color: "#745e4d"
  secondary-color: "#bd9479"
  media-colors:
    - title: media-color-one
      color: "#cc8a00"
    - title: media-color-two
      color: "#651d32"
    - title: media-color-three
      color: "#00a499"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: ""
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d1yxymztqoj7qn.amplifyapp.com
prod: https://master.d1yxymztqoj7qn.amplifyapp.com
shareicon: /images/logo.svg
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
